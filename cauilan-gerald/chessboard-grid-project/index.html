<!DOCTYPE html>

<html lang="en">

    <head>

    <!--METADATA-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Gerald Cauilan">
    <meta name="description" content="A Simple responsive chessboard using CSS Grid design.">
    <meta name="keywords" content="Chessboard, HTML, CSS, Responsive, CSS Grid">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--META FOR RESPONSIVENESS-->

    <!--PAGE TITLE-->
    <title>Chessboard | Responsive</title>

    <!--CSS FILE LINK-->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<!--MAIN CONTENT START-->
<body>

    <!--MAIN CONTENT--> 
    <!--I DID NOT USE TOO MUCH EYE CANDY BECAUSE I WANT MY USER TO FOCUS ON THE MAIN
        CONTENT, WHICH IS THE CHESSBOARD ITSELF AND BESIDES, DESIGNING IS MY WEAKNESS-->
    <!--HEADER-->
    <div class="header">
        <h1>Simple Responsive Chessboard using Flexbox</h1>
        <p>If you don't know how to play chess, <a href="https://www.chess.com/article/view/study-plan-for-beginners-the-opening2" target="_blank">Click here.</a></p>
    </div> 

    <!--CHESSBOARD CONTAINER-->
    <div class="chessboard-container">

        <!--I USED TWO BOX CLASSES NAMED box1 and box2 TO MODIFY THE TWO SETS OF COLORS AND POSITIONING OF THE BOXES ON THE CHESSBOARD-->

        <!--USED HTML UNICODE FOR CHESS PIECE SYMBOLS-->
        <!--FIRST ROW-->
        <div class="box1">&#9820</div><!--ROOK-->
        <div class="box2">&#9822</div><!--KNIGHT-->
        <div class="box1">&#9821</div><!--BISHOP-->
        <div class="box2">&#9819</div><!--KING-->
        <div class="box1">&#9818</div><!--QUEEN-->
        <div class="box2">&#9821</div><!--BISHOP-->
        <div class="box1">&#9822</div><!--KNIGHT-->
        <div class="box2">&#9820</div><!--ROOK-->

        <!--SECOND ROW (PAWNS)-->
        <div class="box2">&#9823</div>
        <div class="box1">&#9823</div>
        <div class="box2">&#9823</div>
        <div class="box1">&#9823</div>
        <div class="box2">&#9823</div>
        <div class="box1">&#9823</div>
        <div class="box2">&#9823</div>
        <div class="box1">&#9823</div>

        <!--THIRD ROW-->
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>

        <!--FOURTH ROW-->
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>

        <!--FIFTH ROW-->
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>

        <!--SIXTH ROW-->
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>

        <!--SEVENTH ROW (PAWNS)-->
        <div class="box1">&#9817</div>
        <div class="box2">&#9817</div>
        <div class="box1">&#9817</div>
        <div class="box2">&#9817</div>
        <div class="box1">&#9817</div>
        <div class="box2">&#9817</div>
        <div class="box1">&#9817</div>
        <div class="box2">&#9817</div>

        <!--8TH ROW-->
        <div class="box2">&#9814</div><!--ROOK-->
        <div class="box1">&#9816</div><!--KNIGHT-->
        <div class="box2">&#9815</div><!--BISHOP-->
        <div class="box1">&#9813</div><!--KING-->
        <div class="box2">&#9812</div><!--QUEEN-->
        <div class="box1">&#9815</div><!--BISHOP-->
        <div class="box2">&#9816</div><!--KNIGHT-->
        <div class="box1">&#9814</div><!--ROOK-->

    </div> 

</body>
<!--END-->
</html>
