<!DOCTYPE html>
<html lang="en">
<head>

    <!--METADATA-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Gerald Cauilan"
    <meta name="description" content="Survey Form Project in Avion School. This page displays a simple survey form using different form controls.">
    <meta name="keywords" content="forms, HTML, CSS, form controls">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONT-AWESOME-->
    <script src="https://kit.fontawesome.com/9b908f79a0.js" crossorigin="anonymous"></script>

    <!--CSS FOR FORM STYLING AND FONTS-->
    <link rel="stylesheet" href="style.css">

    <!--SCRIPT-->

    <!--PAGE TITLE-->
    <title>Registration Form</title>
</head>
<body>
    <!--START-->
    <!--MAIN CONTENT-->
    <div class="main">
        <h1 id="title">Band Membership Registration</h1>
        <p id="description">Do you want to join our band? Fill out this form!</p>
        <br>
        <hr size="3px">
        <!--FORM CONTENT-->
        <div class="form-content">

            <form action="#" id="survey-form" method="GET">

                <!--TEXT FIELDS-->
                <div class="user-details">
                    <div class="input-box">
                        <label for="name" id="name-label" class="input-details">Name:</label>
                        <input id="name" name="name" type="text" required placeholder="Enter your name">
                    </div>
                        <br>
                    <div class="input-box">
                        <label for="email" id="email-label" class="input-details">Email:</label>
                        <input id="email" name="email" type="email" required placeholder="Enter your e-mail">
                        <br>
                    </div>
                    <div class="input-box">
                        <label for="number" id="number-label" class="input-details">Enter your age:</label>
                        <input id="number" name="age" type="number" min="0" max="100" required placeholder="Enter your age">
                    </div>

                    <!--DROPDOWN-->
                    <div class="input-box">
                        <label for="dropdown" class="input-details">Instrument:</label>
                        <select id="dropdown" name="instrument">
                            <option value="vocalist">Mic</option>
                            <option value="rhythm-guitarist">Rhythm Guitar</option>
                            <option value="lead-guitar">Lead Guitar</option>
                            <option value="drums">Drums</option>
                            <option value="keyboards">Keyboards</option>
                            <option value="flute">Flute</option>
                            <option value="harmonica">Harmonica</option>
                            <option value="all">I can play all/multiple instruments</option>

                        </select>
                    </div>
                </div>
                <br>
                <!--RADIOS-->
                <div class="avail">
                    <input type="radio" name="availability" id="radio-1">
                    <input type="radio" name="availability" id="radio-2">
                    <input type="radio" name="availability" id="radio-3">

                    <label id="availability-title">Availability:</label>
                    <div class="labels">
                        <label for="radio-1">
                            <span class="radio one"></span>
                            <span class="availability">Full-time</span>
                        </label>
                        <label for="radio-2">
                            <span class="radio two"></span>
                            <span class="availability">Part-time</span>
                        </label>
                        <label for="radio-3">
                            <span class="radio three"></span>
                            <span class="availability">Can't decide yet </span>
                        </label>
                    </div>
                </div>  
                <br>
                <!--CHECKBOX-->
                <div class="checkboxes">
                    <strong><p>What is your favorite musical genre?</p></strong>
                    <strong><p>Select all that apply:</p></strong><br>
                    <div class="input-checkbox">
                        <input type="checkbox" id="pop" name="favorite-genre" value="pop">
                        <label for="pop">Pop</label>
                    </div>    
                    <br>
                    <div class="input-checkbox">
                        <input type="checkbox" id="rock" name="favorite-genre" value="rock">
                        <label for="rock">Rock</label>
                    </div>
                    <br>
                    <div class="input-checkbox">
                        <input type="checkbox" id="heavy-metal" name="favorite-genre" value="heavy-metal">
                        <label for="heavy-metal">Heavy Metal</label>
                    </div>
                    <br>    
                    <div class="input-checkbox"> 
                        <input type="checkbox" id="classical" name="favorite-genre" value="classical">
                        <label for="classical">Classical</label>
                    </div>
                    <br>
                    <div class="input-checkbox">
                        <input type="checkbox" id="blues" name="favorite-genre" value="blues">
                        <label for="blues">Blues</label>
                    </div>
                    <br>
                    <div class="input-checkbox">
                        <input type="checkbox" id="jazz" name="favorite-genre" value="Jazz">
                        <label for="jazz">Jazz</label>
                    </div>  
                    <br>  
                    <div class="input-checkbox">
                        <input type="checkbox" id="reggae" name="favorite-genre" value="reggae">
                        <label for="reggae">Reggae</label>
                    </div>
                </div>    
                <br>
                <br>
                <!--TEXT AREA-->
                <div class="comments">
                    <label for="comments">Why do you want to join our band?</label>
                    <br>
                    <br>
                    <textarea rows="4" cols="50" id="comment" name="comment" placeholder="Enter answer here..."></textarea>
                    <br>
                </div>

                <!--SUBMIT BUTTON-->
                <div class="button">
                    <input type="submit" id="submit" value="Register">
                </div>    
            </form>
        </div> 
    </div>
</body>
</html>
